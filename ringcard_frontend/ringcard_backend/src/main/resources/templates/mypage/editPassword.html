<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/layout.css}" href="../../css/layout.css" rel="stylesheet">
  <link th:href="@{/css/user.css}"
        href="../../css/user.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="../../js/sidebar.js"></script>

  <title>마이페이지</title>
</head>
<body>
<div class="container">
  <header>
    <nav class="navbar">
      <div class="container-fluid navbar-custom">
        <div class="home-icon" onclick="location.href='../home/unanswered.html'"
             th:onclick="|location.href='@{/home/unanswered}'|">
          <img src="../public/homeIcon.png" th:src="@{/public/homeIcon.png}">
        </div>

        <div type="button" class="menu" data-bs-toggle="modal" data-bs-target="#sideModal">
          <img src="../../public/menu-icon.png" th:src="@{/public/menu-icon.png}">
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade right" id="sideModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
            <ul>
              <li><a th:href="@{/mypage/info}">
                <div>마이페이지</div>
              </a></li>
              <li><a>
                <div>
                  <form th:action="@{/logout}" method="post">
                    <button class="logout-button" type="submit">
                      로그아웃
                    </button>
                  </form>
                </div>
              </a></li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </header>

  <h2>비밀번호 변경</h2>
  <br>
  <br>

  <i th:if="${param.pastPasswordBlank}" th:text="'현재 비밀번호를 입력해주세요.'"></i>
  <i th:if="${param.pastPasswordFalse}" th:text="'현재 비밀번호를 정확히 입력해주세요.'"></i>
  <i th:if="${param.newPasswordFalse}" th:text="'새 비밀번호와 비밀번호 확인이 일치하지 않습니다.'"></i>
  <i th:if="${param.newPasswordBlank}" th:text="'새 비밀번호를 입력해주세요.'"></i>
  <form action="editPassword.html", th:action method="post" class="row g-3">
    <div class="col-12">
      <input type="text" class="form-control" id="pastPassword" name="pastPassword" placeholder="현재 비밀번호">
    </div>
    <div class="col-12">
      <input type="text" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호">
    </div>
    <div class="col-12">
      <input type="text" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="새 비밀번호를 한 번 더 입력해주세요">
    </div>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="#"
              th:onclick="|location.href='@{/mypage/info/edit}'|"
              name=""
              type="submit">확인
      </button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-lg btn-outline-success"
              onclick="#"
              th:onclick="|location.href='@{/mypage/info/edit}'|"
              name=""
              type="button">취소
      </button>
    </div>
  </div>
</form>
</div>
</body>
</html>
