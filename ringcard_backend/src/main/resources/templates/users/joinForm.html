<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="join" th:action="@{/join}" th:object="${user}" method="post">

        <div>
            <label for="username">로그인 ID</label>
            <input type="text" id="username"  name="username" class="form-control">
            <i th:if="${param.overlappedUsername}" th:text="'이미 존재하는 아이디입니다.'"></i>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password"
                   name="password" class="form-control">
        </div>
        <div>
            <label for="userRingCardName">이름</label>
            <input type="text" id="userRingCardName" name="userRingcardName" class="form-control">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="userEmail" class="form-control">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
