<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/layout.css}"
          href="../../css/layout.css" rel="stylesheet">
    <link th:href="@{/css/user.css}"
          href="../../css/user.css" rel="stylesheet">
    <title>마이페이지</title>
</head>

<body>
<div class="container">
    <header>
        <nav class="navbar">
            <div class="container-fluid navbar-custom">
                <div class="home-icon" onclick="location.href='../home/unanswered.html'"
                     th:onclick="|location.href='@{/home/unanswered}'|">
                    <img src="../public/homeIcon.png" th:src="@{/public/homeIcon.png}">
                </div>

                <div type="button" class="menu" data-bs-toggle="modal" data-bs-target="#sideModal">
                    <img src="../../public/menu-icon.png" th:src="@{/public/menu-icon.png}">
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade right" id="sideModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li><a th:href="@{/mypage/info}">
                                <div>마이페이지</div>
                            </a></li>
                            <li><a>
                                <div>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="logout-button" type="submit">
                                            로그아웃
                                        </button>
                                    </form>
                                </div>
                            </a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <h2>회원 정보</h2>
    <br>
    <br>
    <form action="userInfo.html" th:action method="post">

        <div class="col-12">
            <label for="userRingcardName" class="form-label">링카 회원 이름</label>
            <input type="text" class="form-control" id="userRingcardName" name="userRingcardName" placeholder="링카에서 쓸 이름을 입력해주세요"
                   th:value="${user.userRingcardName}">
        </div>
        <div class="col-12">
            <label for="username" class="form-label">링카 아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력해주세요"
                   th:value="${user.username}" required />
            <i th:if="${param.overlappedUsername}" th:text="'이미 존재하는 아이디입니다.'"></i>
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="비밀번호" readonly>
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editPassword.html'"
                    th:onclick="|location.href='@{/mypage/edit/password}'|" type="button">수정
            </button>
        </div>
        <div class="col-12">
            <label for="inputEmail4" class="form-label">이메일</label>
            <input type="email" class="form-control" id="inputEmail4" name="userEmail" placeholder="이메일을 입력해주세요"
                   th:value="${user.userEmail}">
        </div>
        <div class="col-12">
            <label for="twitterId" class="form-label">연동된 트위터 아이디</label>
            <input type="text" class="form-control" id="twitterId" name="twitterId" placeholder="연동된 트위터 아이디"
                   th:value="${user.twitterId}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" onclick="location.href='userInfo.html'"
                        th:onclick="|location.href='@{/mypage/info}'|" type="submit">저장하기
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='userInfo.html'"
                        th:onclick="|location.href='@{/mypage/info}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
