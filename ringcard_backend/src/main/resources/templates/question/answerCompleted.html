<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/layout.css}" href="../../css/layout.css" rel="stylesheet">
    <link th:href="@{/css/question.css}" href="../../css/question.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/sidebar.js}" src="../../js/sidebar.js"></script>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar">
            <div class="container-fluid navbar-custom">
                <div class="home-icon" onclick="location.href='../home/unanswered.html'" th:onclick="|location.href='@{/home/unanswered}'|">
                    <img src="../public/homeIcon.png" th:src="@{/public/homeIcon.png}">
                </div>

                <div type="button" class="menu" data-bs-toggle="modal" data-bs-target="#sideModal">
                    <img src="../../public/menu-icon.png" th:src="@{/public/menu-icon.png}">
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade right" id="sideModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li><a th:href="@{/mypage/info}">
                                <div>마이페이지</div>
                            </a></li>
                            <li><a>
                                <div>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="logout-button" type="submit">
                                            로그아웃
                                        </button>
                                    </form>
                                </div>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="py-5 text-center">
        <h2>답변 완료</h2>
    </div>
    <div>
        <div id="answerContents" name="answerContents" class="form-control"
             text="답변이 없습니다." th:text="${answer.answerContents}"></div>
    </div>
    <div>
        <div id="questionContents" name="questionContents" class="form-control"
             text="질문이 없습니다." th:text="${question.questionContents}" ></div>
        <div th:if="${not #strings.isEmpty(question.questionHyperlink)}" class="form-control">
            <a th:href="@{//{url}(url=${question.questionHyperlink})}" th:text="${question.questionHyperlink}" target="_blank"></a>
        </div>
    </div>
    <div class="col">
        <button style="margin-top: 10px" class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/home/unanswered}'|">
            다른 질문 보러가기
        </button>
    </div>
</div>


</body>
</html>
