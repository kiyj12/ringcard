  requestBody:
    $ref: "../schemas/authSetPwdSchema.yaml"
  responses:
    "201":
      description: 아이디, 이메일, 비밀번호를 DB에 성공적으로 저장했을 때
      content:
        application/json:
          schema:
            $ref: "../schemas/successMessage.yaml"
    "400":
      description: 비밀번호가 일치하지 않거나 input type이 잘못 되었을 때
      content:
        application/json:
          schema:
            $ref: "../schemas/400Schema.yaml"