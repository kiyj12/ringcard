<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/layout.css}" href="../../css/layout.css" rel="stylesheet">
    <link th:href="@{/css/user.css}" href="../../css/user.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../../js/sidebar.js"></script>
    <title>마이페이지</title>
</head>
<body>
    <header>
        <div class="home-icon">
            <img  src="../../public/homeIcon.png" onclick="location.href='../home/unanswered.html'">
        </div>
    </header>
    <div class="container">
        <h2>회원 정보</h2>
        <br>
        <br>
        <form class="row g-3">
            <div class="input-group mb-3 img-div">
                <p>프로필 사진</p>

                <img src="../../public/지여니2.JPG" class="img-thumbnail user-pic" alt="...">
                <button class="change-img" style="height: 40px">변경하기</button>

            </div>
            <div class="col-12">
                <label for="username" class="form-label">링카 회원 이름</label>
                <input type="text" class="form-control" id="username" placeholder="링카 첫 회원">
            </div>
            <div class="col-12">
                <label for="userId" class="form-label">링카 아이디</label>
                <input type="text" class="form-control" id="userId" placeholder="@ringcardlove">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">이메일</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ringcard@gmail.com">
            </div>
            <div class="col-12">
                <label for="twitterId" class="form-label">연동된 트위터 아이디</label>
                <input type="text" class="form-control" id="twitterId" placeholder="@twittwit">
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-warning btn-lg" type="button"
                            th:onclick="|location.href='@{/mypage/delete/account}'|"
                            data-bs-toggle="modal" data-bs-target="#deleteAccountModal">탈퇴하기
                    </button>
                </div>
            </div>

        </form>
        <!-- Modal -->
        <div class="modal fade middle" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">탈퇴하기</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        탈퇴하시겠습니까? 링카드는 울어요ㅠㅠ
                        <form action="" th:action method="POST">
                            탈퇴를 원하시면 비밀번호를 입력해주세요.
                            <div class="col-12">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                                <i th:if="${param.passwordFalse}" th:text="'잘못된 비밀번호입니다.'"></i>
                            </div>
                            <div class="button-center">
                                <button class="btn btn-danger"
                                        name=""
                                        type="submit">탈퇴하기
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
