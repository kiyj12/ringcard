<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/layout.css}"
          href="../../css/layout.css" rel="stylesheet">
    <link th:href="@{/css/user.css}"
          href="../../css/user.css" rel="stylesheet">
    <title>마이페이지</title>
</head>
<body>
<div class="container">
    <h2>회원 정보</h2>
    <br>
    <br>
    <form action="userInfo.html" th:action method="post">
        <div class="input-group mb-3 img-div">
            <p>프로필 사진</p>

            <img src="../../public/지여니2.JPG" th:src="${user.userPicture}" class="img-thumbnail user-pic"/>
            <div class="update-img-box">
                <form action="/user/info/edit/updateImg" method="post" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <input type="hidden" name="userId" id="userId" value="${user.userId}">
                    <button type="submit" class="btn btn-primary change-img">변경하기</button>
                </form>
            </div>
        </div>
        <div class="col-12">
            <label for="username" class="form-label">링카 회원 이름</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="링카에서 쓸 이름을 입력해주세요" th:value="${user.username}">
        </div>
        <div class="col-12">
            <label for="username" class="form-label">링카 아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력해주세요" th:value="${user.username}">
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="비밀번호를 입력해주세요" th:value="${user.password}">
        </div>
        <div class="col-12">
            <label for="inputEmail4" class="form-label">이메일</label>
            <input type="email" class="form-control" id="inputEmail4" name="userEmail" placeholder="이메일을 입력해주세요" th:value="${user.userEmail}">
        </div>
        <div class="col-12">
            <label for="twitterId" class="form-label">연동된 트위터 아이디</label>
            <input type="text" class="form-control" id="twitterId" name="twitterId" placeholder="연동된 트위터 아이디" th:value="${user.twitterId}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='userInfo.html'" th:onclick="|location.href='@{/user/info/{userId}(userId=${user.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
